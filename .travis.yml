if: branch = develop OR type = pull_request

before_install:
  - nvm install 10.10.0
  - npm install

jobs:
  include:
    - stage: Build iOS
      os: osx
      language: objective-c
      cache:
        directories:
          - $TRAVIS_BUILD_DIR/node_modules
      install:
        - npm install -g react-native-cli
      script:
        - react-native run-ios --configuration Release
        - ls -R ios
      before_cache:
        - rm -f $TRAVIS_BUILD_DIR/node_modules/**/*.log
