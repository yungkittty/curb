os: osx
osx_image: xcode10.1
language: android
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache
before_install:
  - export HEAD_BRANCH=$(echo ${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH} | tr '/' '-')
  - echo fs.inotify.max_user_watches=524288 | sudo tee -a /etc/sysctl.conf && sudo sysctl -p
  - wget -q -O sdk.zip https://dl.google.com/android/repository/sdk-tools-linux-4333796.zip && mkdir /lib/android-sdk && unzip -qq -d /lib/android-sdk sdk.zip && rm -rf sdk.zip && yes | /lib/android-sdk/tools/bin/sdkmanager "build-tools;27.0.3" "platforms;android-27"
  - export ANDROID_HOME=/lib/android-sdk
  - nvm install 10.10.0
  - npm install
  - npm install -g react-native-cli
  - npm install -g netlify-cli@next
  - jdk_switcher use openjdk8
install:
  - react-native bundle --platform android --dev false --entry-file index.js --bundle-output android/app/src/main/assets/index.android.bundle --assets-dest android/app/src/main/res/
  - react-native bundle --platform ios --dev false --entry-file index.js --bundle-output ios/main.jsbundle --assets-dest ios/assets
script:
  - cd android
  - ./gradlew -q -x bundleReleaseJsAndAssets assembleRelease
  - cd ..
  - bash testfairy-uploader.sh android/app/build/outputs/apk/release/app-release.apk
  - cd ios
  - xcodebuild -project curb.xcodeproj -scheme curb -configuration Release clean archive -archivePath curb.xcarchive -allowProvisioningUpdates DEVELOPMENT_TEAM="9478G9T3JY"
  - xcodebuild -exportArchive -archivePath curb.xcarchive -exportOptionsPlist exportOptions.plist -exportPath export
  - cd ..
  - bash testfairy-uploader.sh ios/export/curb.ipa
  - npm run web-build
  - bash deploy-netlify.sh
